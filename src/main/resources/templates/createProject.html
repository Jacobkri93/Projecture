<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Project Creation page</h1>
<p th:text="${session.name}" th:unless="${session == null}">[...]</p>
<p th:text="${session.week_duration}" th:unless="${session == null}">[...]</p>
<div>
    <form th:action="@{/makesubtask}" method="POST">
        <label for="sub_name">Subtask name:</label>
        <input type="text" id="sub_name" name="task_name" size="20">
        <br>
        <label for="sub_hours">Duration in hours:</label>
        <input type="number" id="sub_hours" name="hours" min="1" max="99">
        <br>


        <select name="employees" id="sub_emp">
            <option th:each="i : ${session.roles}" th:value="${i.id}" th:text="${i.description}"
                    th:selected="${i.description=='Developer'}"></option>
        </select>

        <button type="submit"> add subtask</button>
    </form>


    Estimated cost of this task:
    <table class="table">
        <thead class="thead">
        <tr>
            <th>task name:</th>
            <th>hours:</th>
            <th>employee:</th>
            <th>cost:</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="subtask : ${session.subtasks}">
            <td th:text="${subtask.task_name}"></td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
