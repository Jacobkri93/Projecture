<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head.html(pageTitle = 'Homepage - Projecture âœ”')">
</head>
<header th:replace="fragments/header.html">
</header>

<body>


<h1>You're logged in as:</h1>

<p th:text="${session.user.email}" th:unless="${session == null}">[...]</p>
<!--<p th:text="${session.user.password}" th:unless="${session == null}">[...]</p>-->

<hr style="border-color: Black">
<h1>Create a new Project</h1>
<div>
    <form th:action="@{/makeproject}" method="POST">
        <div>
            <label class="form-labeltext" for="name">Name of Project:</label>
            <input class="form-input text-input" type="text" id="name" name="name" required placeholder="Write name here">
        </div>
        <div>
            <label class="form-labeltext" for="name">week duration:</label>
            <input class="form-inputhours numeric-input" type="number" id="week" name="week_duration" required placeholder=" ex. 7 weeks">
        </div>
        <button type="submit"> Start Project</button>
    </form>
</div>
<div class="span-2">
    <p class="no margin"> Ongoing Projects:</p>
    <table class="table_home">
        <thead class="thead_home">
        <tr>
            <th>Name:</th>
            <th>Project ID:</th>
            <th>Week Duration:</th>

        </tr>
        </thead>
        <tbody class="tbody_home">
        <tr th:each="project : ${session.project_list}">
            <td >
                <a th:text="${project.getProject_name()}" th:href="|/project/${project.getProjectId()}|"> </a>
            </td>
            <td th:text="${project.getProjectId()}"></td>
            <td th:text="${project.getWeek_duration()}"></td>


        </tr>
        </tbody>
    </table>
</div>

</body>
<footer th:replace="fragments/footer.html"></footer>
</html>
